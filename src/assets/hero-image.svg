<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="600" rx="20" fill="url(#paint0_linear)"/>
  
  <!-- Decorative elements -->
  <circle cx="600" cy="150" r="80" fill="url(#paint1_radial)" fill-opacity="0.6"/>
  <circle cx="200" cy="450" r="100" fill="url(#paint2_radial)" fill-opacity="0.4"/>
  
  <!-- Abstract shapes -->
  <path d="M300 200 L500 200 L400 350 Z" fill="#6366f1" fill-opacity="0.8"/>
  <path d="M350 300 L450 300 L400 400 Z" fill="#818cf8" fill-opacity="0.6"/>
  
  <!-- Text placeholder shapes -->
  <rect x="250" y="150" width="300" height="20" rx="10" fill="#4f46e5" fill-opacity="0.7"/>
  <rect x="200" y="190" width="400" height="15" rx="7.5" fill="#4f46e5" fill-opacity="0.5"/>
  <rect x="300" y="220" width="200" height="15" rx="7.5" fill="#4f46e5" fill-opacity="0.3"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 150) rotate(90) scale(80)">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 450) rotate(90) scale(100)">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>